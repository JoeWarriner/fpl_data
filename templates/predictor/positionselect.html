{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row p-2">
        Select a position to see top players:
    </div>
    <div class="row p-2">
        <form action="top-players" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="row">
        Or <a href= "top-players/all">view all positions</a>
    </div>
</div>
{% endblock  %}
